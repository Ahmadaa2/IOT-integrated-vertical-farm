<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pump Control System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .card h2 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #4caf50;
            padding-bottom: 10px;
        }

        .pump-control {
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.running {
            background-color: #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .status-indicator.stopped {
            background-color: #9e9e9e;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-display {
            background: #f1f8f4;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #4caf50;
        }

        .status-text {
            font-size: 1.3em;
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #2e7d32;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .cycle-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #c8e6c9;
        }

        .cycle-stat {
            text-align: center;
        }

        .cycle-stat .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .cycle-stat .value {
            color: #2e7d32;
            font-size: 1.8em;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-weight: 600;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active { transform: translateY(0); }

        .btn:disabled {
            background: linear-gradient(135deg, #9e9e9e 0%, #bdbdbd 100%);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn.stop-btn {
            background: linear-gradient(135deg, #ef5350 0%, #e57373 100%);
            box-shadow: 0 4px 15px rgba(239, 83, 80, 0.3);
        }

        .btn.stop-btn:hover {
            box-shadow: 0 6px 20px rgba(239, 83, 80, 0.4);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .ph-current {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .ph-current .value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .ph-current .label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success {
            background: #c8e6c9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .alert.error {
            background: #ffcdd2;
            color: #c62828;
            border: 2px solid #ef5350;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            header h1 { font-size: 1.8em; }
            .timer { font-size: 2em; }
            .btn { padding: 15px 35px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß Water Pump Control System</h1>
            <p>Arduino-Powered Automated Irrigation</p>
        </header>

        <div class="dashboard">
            <div class="card pump-control">
                <h2>Pump Controls</h2>

                <div class="status-display">
                    <div class="status-text">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">System Ready</span>
                    </div>
                    <div class="timer" id="timer">00:00</div>
                </div>

                <div id="alertBox"></div>

                <div>
                    <button class="btn" id="startBtn" onclick="startPump()">
                        ‚ñ∂ Start Cycle
                    </button>
                    <button class="btn stop-btn" id="stopBtn" onclick="stopPump()" disabled>
                        ‚èπ Stop Pump
                    </button>
                </div>

                <div class="cycle-info">
                    <div class="cycle-stat">
                        <div class="label">Cycles Today</div>
                        <div class="value" id="cyclesCompleted">0</div>
                    </div>
                    <div class="cycle-stat">
                        <div class="label">Cycle Duration</div>
                        <div class="value" id="cycleDuration">15:00</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>pH Monitoring</h2>
                <div class="ph-current">
                    <div class="label">Current pH Level</div>
                    <div class="value" id="currentPH">7.0</div>
                    <div class="label">Optimal Range: 6.5 - 7.5</div>
                </div>
                <div class="chart-container">
                    <canvas id="phChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let countdownInterval;
        let phChart;

        // ---------- Local countdown state ----------
        // We keep a local copy of elapsed_time and tick it every second
        // so the timer updates smoothly without waiting for the server.
        let localElapsed = 0;
        let cycleDuration = 900;   // default 15 min, updated from server
        let pumpRunning = false;

        // ---------- Init ----------
        document.addEventListener('DOMContentLoaded', function () {
            initPHChart();
            // Poll server status every 3 seconds (no serial spam)
            updateStatus();
            statusInterval = setInterval(updateStatus, 3000);
            // Tick the local countdown every second for smooth UI
            countdownInterval = setInterval(tickCountdown, 1000);
        });

        // ---------- Local 1-second tick ----------
        function tickCountdown() {
            if (!pumpRunning) return;
            localElapsed++;
            renderTimer();
        }

        function renderTimer() {
            const timer = document.getElementById('timer');
            if (!pumpRunning) {
                timer.textContent = '00:00';
                return;
            }
            const remaining = Math.max(cycleDuration - localElapsed, 0);
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            timer.textContent =
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }

        // ---------- Server sync ----------
        function updateStatus() {
            fetch('/api/pump/status')
                .then(r => r.json())
                .then(data => {
                    // Sync local state with server truth
                    pumpRunning = data.is_running;
                    localElapsed = data.elapsed_time;
                    cycleDuration = data.cycle_duration || 900;

                    const statusText = document.getElementById('statusText');
                    const statusIndicator = document.getElementById('statusIndicator');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');

                    document.getElementById('cyclesCompleted').textContent = data.cycles_completed;

                    if (pumpRunning) {
                        statusText.textContent = 'Pump Running';
                        statusIndicator.classList.add('running');
                        statusIndicator.classList.remove('stopped');
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        statusText.textContent = 'System Ready';
                        statusIndicator.classList.remove('running');
                        statusIndicator.classList.add('stopped');
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }

                    renderTimer();
                });
        }

        // ---------- Actions ----------
        function startPump() {
            document.getElementById('startBtn').disabled = true;
            fetch('/api/pump/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    showAlert(data.message, data.success ? 'success' : 'error');
                    updateStatus();
                });
        }

        function stopPump() {
            document.getElementById('stopBtn').disabled = true;
            fetch('/api/pump/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    showAlert(data.message, data.success ? 'success' : 'error');
                    updateStatus();
                });
        }

        // ---------- Alerts ----------
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = '<div class="alert ' + type + '">' + message + '</div>';
            setTimeout(() => { alertBox.innerHTML = ''; }, 3000);
        }

        // ---------- pH Chart ----------
        function initPHChart() {
            const ctx = document.getElementById('phChart').getContext('2d');

            fetch('/api/ph/data')
                .then(r => r.json())
                .then(data => {
                    phChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.time),
                            datasets: [{
                                label: 'pH Level',
                                data: data.map(d => d.ph),
                                borderColor: '#4caf50',
                                backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                borderWidth: 3,
                                tension: 0.4,
                                fill: true,
                                pointRadius: 4,
                                pointBackgroundColor: '#4caf50',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointHoverRadius: 6
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: {
                                    beginAtZero: false, min: 6.0, max: 8.0,
                                    grid: { color: 'rgba(76, 175, 80, 0.1)' },
                                    ticks: { color: '#2e7d32' }
                                },
                                x: {
                                    grid: { color: 'rgba(76, 175, 80, 0.1)' },
                                    ticks: { color: '#2e7d32', maxRotation: 45, minRotation: 45 }
                                }
                            }
                        }
                    });

                    if (data.length > 0) {
                        document.getElementById('currentPH').textContent = data[data.length - 1].ph;
                    }
                });

            setInterval(() => {
                fetch('/api/ph/data')
                    .then(r => r.json())
                    .then(data => {
                        phChart.data.labels = data.map(d => d.time);
                        phChart.data.datasets[0].data = data.map(d => d.ph);
                        phChart.update();
                        if (data.length > 0) {
                            document.getElementById('currentPH').textContent = data[data.length - 1].ph;
                        }
                    });
            }, 30000);
        }
    </script>
</body>
</html>
